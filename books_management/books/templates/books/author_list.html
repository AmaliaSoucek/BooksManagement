{% extends 'base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
<div class="jumbotron text-center">
	<h1>Authors</h1> 
	<a href="/authors/create/" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span> Add new author
	</a>
</div>

<div class="container">
	{% if author_list %}
	    {% for author in author_list %}
	 	<div class="row well">
	    	<div class="col-md-12">
	        	<a style="font-size: 20px;" href="/authors/{{ author.id }}/">{{ author }}</a>
	        </div>
        </div>	
	    {% endfor %}
	{% else %}
		<div class="row well"><div class="col-md-12"><p>No authors are available.</p></div></div>
	{% endif %}
</div>
{% endblock %}
