<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>{% block title %}{% endblock %}</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" style="margin-bottom: 0">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Books</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/books/owned">My books</a></li>
		      <li><a href="/authors">Authors</a></li>
		      <li><a href="/books/requests">Requests</a></li>
		      <li><a href="/books/requests/mine">My requests</a></li>
		    </ul>
		    {% if user.is_authenticated %}
		      <div class="nav navbar-nav navbar-right">
              	<a href="/logout" class="navbar-brand"><strong>Logout</strong></a>
              </div>
            {% else %}
		      <div class="nav navbar-nav navbar-right">
              	<a href="/register" class="navbar-brand"><strong>Register</strong></a>
              	<a href="/login" class="navbar-brand"><strong>Login</strong></a>
              </div>
            {% endif %}
		  </div>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
