{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <h2>Login</h2>
	<form method="post" class="form-horizontal">
		<div class="form-group well">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-default btn-md">Login</button>
		</div>
	</form>
</div>
{% endblock %}
